<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color: #000000">

        <!--Camera-->
        <a-entity position="0 0 15">
            <a-camera></a-camera>
        </a-entity>

        <a-entity sound="src: https://cdn.glitch.com/850dd813-e5e9-4dd0-9751-38981ae74172%2Ffh_space_discovery_-_earth_proud_music_preview(1).mp3?v=1604306441093; autoplay: true; volume: 0">

        </a-entity>

        <!--Sky-->
        <a-sky src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fvia_lactea.png">
            
        </a-sky>

        <!--Sun-->
        <a-entity>
            <a-sphere position="0 0 0" radius="2" src="https://cdn.glitch.me/850dd813-e5e9-4dd0-9751-38981ae74172%2Fsol.jpg"></a-sphere>
        </a-entity>

        <!--Mercury-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 20000">
            <a-sphere position="36  0 -5" radius="0.3" color="#a9a9a9"></a-sphere>  
        </a-entity>
        <!--orbital path-->
        <a-torus color="grey" radius="4" radius-tubular="0.05" rotation="90 0 0" segments-tubular="1000"></a-torus>

        <!--Venus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 25000">
            <a-sphere position="3  0 -5" radius="0.3" color="red"></a-sphere>  
        </a-entity>

        <!--Earth-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000">
            <a-sphere position="5  0 -5" radius="0.4" color="blue"> 
                <!--moon-->
                <a-entity position="0 0 0" rotation="0 0 0"
                animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 30000"> <a-sphere position="1  0 0" radius="0.2" color="yellow"> 

                </a-entity>
            </a-sphere>  
        </a-entity>
        <a-torus color="grey" rotation="90 0 0" radius="11" radius-tubular="0.03" segments-tubular="2000"></a-torus>

        <!--Mars-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 35000">
            <a-sphere position="7  0 -5" radius="0.4" color="brown"></a-sphere>  
        </a-entity>

        <!--Jupiter-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 40000">
            <a-sphere position="9  0 -5" radius="1.2" color="orange"></a-sphere>  
        </a-entity>

        <!--Saturn-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 45000">
            <a-sphere position="11  0 -5" radius="0.9" color="cyan"></a-sphere>  
        </a-entity>

        <!--Uranus-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 50000">
            <a-sphere position="13  0 -5" radius="0.6" color="coral"></a-sphere>  
        </a-entity>

        <!--Neptune-->
        <a-entity position="0 0 0" rotation="0 0 0"
            animation="property: rotation; to: 0 360 0;easing:linear; loop: true; dur: 55000">
            <a-sphere position="8  0 -5" radius="0.2" color="purple"></a-sphere>  
        </a-entity>

    </a-scene>
</body>

</html>
